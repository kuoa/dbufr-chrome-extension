<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Testing</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <style type="text/css">

            body {
                padding-top: 20px;

            }
        </style>

    </head>

    <body>
        <div class="col-md-6">

            <div class="panel panel-info">
                <div class="panel-heading">
                    Login Informations
                </div>
                <div class="panel-body">
                    <form>
                        <div class="col-lg-3 form-group input-group-sm">
                            <label for="studentId">Student number</label>
                            <input type="text" class="form-control" id="studentId" placeholder="3000000">
                        </div>
                        <div class="col-lg-3 form-group input-group-sm">
                            <label for="studentPswd">Password</label>
                            <input type="password" class="form-control" id="studentPswd" placeholder="ILoveThisApp<3">
                        </div>
                        <div class="col-lg-3 form-group input-group-sm">
                            <button type="submit" class="btn btn-sm btn-info pull-right">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    Check for updates
                </div>
                <div class="panel-body">
                    <form>
                        <div class="col-lg-3 text-center">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1h
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="6"> 6h
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="12"> 12h
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="24"> 24h
                            </label>
                            <button type="submit" class="btn btn-sm btn-info pull-right">Save</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
